<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- PIA -->
    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-xs='6' *ngFor='let imagen of imagenes'>

        <div>
          <p class="image">
            <img class="galeria" src="{{imagen.urlimage}}" alt="" >
            <span>
                <ion-button color="primary" (click)='EditarImagen(imagen)'>INFO</ion-button>
                <ion-button color="danger" (click)='EliminarImagen()'>ELIMINAR</ion-button>
            </span>
          </p>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)='obtenerImagen()'>prueba</ion-button>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="AgregarImagen()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
