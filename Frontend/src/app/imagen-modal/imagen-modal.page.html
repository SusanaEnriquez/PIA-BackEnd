<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" (click)='CerrarModal()'></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="{{imagenHome}}" alt="">
  <p>Título:</p>
  <input type="text" placeholder="Cambiar titulo..." >
  <p>Descripción:</p>
  <textarea cols="20" rows="2" placeholder="Cambiar descripción..." ></textarea>
  <input type="submit" value="Guardar" (click)="Save()">
</ion-content>
